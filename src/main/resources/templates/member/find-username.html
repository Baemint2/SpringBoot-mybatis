<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{common/layout :: layout(~{::title}, ~{::link} ,~{::section}, false)}">
<head>
    <link href="/css/style/find-user.css" rel="stylesheet">
    <title>아이디 찾기</title>
</head>
<body>
<section>
    <div class="container my-3 find-container">
        <div class="my-3">
            <form class="find-form" th:action="@{/member/find/username}" method="post">
                <a class="find-header" href="/"><h1>아이디 찾기</h1></a>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자 ID 또는 비밀번호를 확인해주세요.
                    </div>
                </div>
                <div class="find-username">
                <div class="mb-3">
                    <label class="form-label" th:for="id">닉네임</label>
                    <input class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" type="text">
                </div>
                <div class="email-wrap mb-3">
                    <div>
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="이메일" autocomplete="on">
                        <div class="error-message" id="email-error" style="display: none;"></div>
                    </div>
                    <div class="col-4 d-flex align-items-end ms-2">
                        <button class="btn btn-secondary emailValidateBtn" th:data-action="verify-user" type="button">인증 요청</button>
                    </div>
                </div>
                <div class="mb-3" id="verificationCodeDiv" style="display: none">
                    <div class="verify-email">
                        <div class="mt-2">
                            <input class="form-control" id="verificationCode" placeholder="인증번호" type="text">
                            <div class="error-message" id="verificationCode-error" style="display: none"></div>
                        </div>
                        <div class="col-4 d-flex align-items-end ms-2">
                            <button class="btn btn-secondary" id="checkVerificationCode" type="button">확인</button>
                        </div>
                    </div>
                </div>
                </div>
                <button class="btn btn-primary find-btn" type="submit">아이디 찾기</button>
            </form>
        </div>
    </div>
    <script type="module" src="/js/app/member.js"></script>
</section>
</body>
</html>
