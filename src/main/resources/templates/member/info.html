<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/style/modal.css" rel="stylesheet"/>
    <link href="/css/style/info.css" rel="stylesheet">
    <link href="/css/style/index.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-header" href="/"><h1>모지히의 이게모지</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/member/info" class="nav-link"><span th:text="${member.nickname}">사용자 이름</span>님</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('관리자')">
                    <a href="/admin">관리자페이지</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/member/logout" role="button" class="btn btn-danger">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2 style="align-items: center">회원 정보 설정</h2>
    <div class="container my-5 info-container">
        <table class="table info-table">
            <tbody>
            <tr>
                <th>사용자 ID</th>
                <td><p th:text="${member.username}"></p></td>
            </tr>
            <tr>
                <th>닉네임</th>
                <td>
                    <span id="nickname-span" th:text="${member.nickname}"></span>
                    <button type="button" id="btn-change-nickname">변경</button>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="email" id="email" name="email" th:value="${member.email}">
                    <button type="button" id="btn-change-email">변경</button>
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <button type="button" id="btn-update-password" data-bs-toggle="modal"
                            data-bs-target="#passwordModal">
                        비밀번호 변경
                    </button>
                </td>
            </tr>
            <tr>
                <th>휴대폰 번호</th>
                <td>
                010-1234-5678
                </td>
            </tr>
            <!-- ...주소 입력 부분... -->
            <tr>
                <th>배송지</th>
                <td>
                    <button type="button">배송지 관리</button>
<!--                    <div class="row">-->
<!--                        <div class="col-auto">-->
<!--                            <input type="text" id="zipcode" name="zipcode" class="form-control mb-1"-->
<!--                                   th:value="${member.zipcode}">-->
<!--                        </div>-->
<!--                        <div class="col">-->
<!--                            <button type="button" class="mb-1" onclick="execPostCode()">-->
<!--                                우편번호 찾기-->
<!--                            </button>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <input type="text" id="streetAddress" name="streetAddress" class="form-control mb-1"-->
<!--                           th:value="${member.streetAddress}">-->
<!--                    <input type="text" id="detailAddress" name="detailAddress" class="form-control"-->
<!--                           th:value="${member.detailAddress}">-->
<!--                    <button type="button" id="btn-update-address">주소 변경</button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="info-btns">
        <button type="button" class="btn btn-outline-danger" id="btn-withdrawal">회원 탈퇴</button>
        <button type="button" id="show-wishlist">관심 상품</button>
    </div>
    <div id="wishlistContainer"></div>
    <!-- 비밀번호 수정 모달 -->
    <div class="modal" id="passwordModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">비밀번호 수정</h5>
                <span class="close">❌</span>
            </div>
            <div class="modal-body">
                <form id="passwordForm">
                    <input type="hidden" class="username" th:value="${member.username}">
                    <div class="mb-3">
                        <label for="modal-current-pass" class="col-form-label">현재 비밀번호:</label>
                        <input type="password" class="form-control currentPassword" id="modal-current-pass">
                        <div class="error-message" id="modal-currentPassword-error" style="display: none;"></div>

                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="col-form-label">새 비밀번호:</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="modal-confirm-pass" class="col-form-label">새 비밀번호 확인:</label>
                        <input type="password" class="form-control" id="modal-confirm-pass">
                        <div class="error-message" id="modal-confirmPass-error" style="display: none;"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-password">닫기</button>
                <button type="button" class="btn btn-primary" id="save-password">저장</button>
            </div>
        </div>
    </div>


    <div id="modal-withdrawal-confirm" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">❌</span>
            <p>정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
            <div class="modal-footer">
                <button id="confirm-withdrawal" class="btn btn-primary modal-button">예</button>
                <button id="cancel-withdrawal" class="btn btn-secondary modal-button">아니오</button>
            </div>
        </div>
    </div>

    <!-- 회원 정보 확인 -->
    <div id="password-confirmation-form" style="display: none">
        <span class="close">❌</span>
        <p>정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
        <div class="modal-footer">
            <input type="text" id="username" th:value="${member.username}">
            <input type="password" id="password" class="password-error" placeholder="비밀번호를 입력해주세요">
        </div>
        <div id="password-error" style="display: none"></div>
        <div id="submit-withdrawal-container">
            <button id="submit-withdrawal">탈퇴하기</button>
        </div>

    </div>

    <script type="module" src="/js/app/member.js"></script>
    <script type="module" src="/js/app/wishlist.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
