<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/style/index.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
<div class="signup-container">
<form class="signup-form" method="post">
    <div>
        <label for="username" class="form-label">사용자 ID</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="아이디">
    </div>
    <div>
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호">
    </div>
    <div>
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="비밀번호 확인">
    </div>
    <div>
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임">
    </div>
    <div>
        <label for="email" class="form-label">이메일</label>
    <input type="text" id="email" name="email" class="form-control" placeholder="이메일">
    </div>
    <div>
        <label for="streetAddress" class="form-label">주소</label>
        <div class="row">
            <div class="col-auto">
            <input type="text" id="zipcode" name="zipcode" class="form-control mb-1" placeholder="우편번호">
            </div>
            <div class="col">
                <button type="button" class="mb-1" onclick="execPostCode()">
                    우편번호 찾기
                </button>
            </div>
        </div>
        <input type="text" id="streetAddress" name="streetAddress" class="form-control mb-1" placeholder="주소">
        <input type="text" id="detailAddress" name="detailAddress" class="form-control" placeholder="상세주소">
    </div>
    <div>
        <label class="form-label">역할 선택</label>
        <div>
            <input type="radio" id="buyer" name="role" value="BUYER">
            <label for="buyer">구매자</label>
        </div>
        <div>
            <input type="radio" id="seller" name="role" value="SELLER">
            <label for="seller">판매자</label>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="btn-signup">회원가입</button>
</form>
</div>
<script crossorigin="anonymous" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="/js/app/member.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
