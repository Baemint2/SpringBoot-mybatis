<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/style/index.css" rel="stylesheet">
</head>
<body>
<form   class="product-form"
        method="post"
        enctype="multipart/form-data">
    <input type="hidden" id="productId" th:value="${productByNo.productId}">
    <img th:src="${productByNo.storedUrl}" class="card-img-top" th:alt="${productByNo.prodName}" style="width: 200px; height: 200px;">
    <label for="files" class="form-label">상품 이미지 수정</label>
    <input type="file" id="files" class="form-control" name="files" accept="image/*" multiple>
    <label for="prodName" class="form-label">상품명</label>
    <input type="text" id="prodName" class="form-control" name="prodName" th:value="${productByNo.prodName}">
    <label for="description" class="form-label">상품설명</label>
    <textarea id="description" class="form-control" name="description" th:text="${productByNo.description}"></textarea>
    <label for="prodPrice" class="form-label">상품가격</label>
    <input type="text" id="prodPrice" name="prodPrice" th:value="${productByNo.prodPrice}">
    <label for="stockQuantity" class="form-label">상품수량</label>
    <input type="text" id="stockQuantity" class="form-control" name="stockQuantity" th:value="${productByNo.stockQuantity}">
</form>
<button type="button" class="btn btn-primary" id="btn-modify">등록</button>
<script src="/js/app/product.js"></script>
</body>
</html>
