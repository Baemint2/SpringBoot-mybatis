<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/style/index.css" rel="stylesheet">
</head>
<body>
<form   class="product-form"
        method="post"
        enctype="multipart/form-data">
    <div class="error-message" id="error-error" style="display: none"></div>
    <div th:each="product: ${productByNo}">
        <div class="category">
            <div>
                <select id="majorCategory">
                    <option value="">대분류 선택</option>
                </select>
            </div>
            <div>
                <select id="mediumCategory">
                    <option value="">중분류 선택</option>
                </select>
            </div>
        </div>
        <input type="hidden" id="productId" th:value="${product.productId}">
        <img th:src="${product.imageDto.storedUrl}" class="card-img-top" th:alt="${productByNo[0].prodName}" style="width: 200px; height: 200px;">
    </div>

    <div>
        <label for="files" class="form-label">상품 이미지 수정</label>
        <input type="file" id="files" class="form-control" name="files" accept="image/*" multiple>
        <div class="error-message" id="files-error" style="display: none"></div>
    </div>
    <div>
        <label for="prodName" class="form-label">상품명</label>
        <input type="text" id="prodName" class="form-control" name="prodName" th:value="${productByNo[0].prodName}">
        <div class="error-message" id="prodName-error" style="display: none"></div>
    </div>
    <div>
        <label for="description" class="form-label">상품설명</label>
        <textarea id="description" class="form-control" name="description" th:text="${productByNo[0].description}"></textarea>
        <div class="error-message" id="description-error" style="display: none"></div>
    </div>
    <div>
        <label for="prodPrice" class="form-label">상품가격</label>
        <input type="text" id="prodPrice" name="prodPrice" th:value="${productByNo[0].prodPrice}">
        <div class="error-message" id="prodPrice-error" style="display: none"></div>
    </div>
    <div>
        <label for="stockQuantity" class="form-label">상품수량</label>
        <input type="text" id="stockQuantity" class="form-control" name="stockQuantity" th:value="${productByNo[0].stockQuantity}">
        <div class="error-message" id="stockQuantity-error" style="display: none"></div>
    </div>
</form>
<button type="button" class="btn btn-primary" id="btn-modify">수정완료</button>
<button type="button" class="btn btn-danger" id="btn-remove">삭제</button>
<a th:href="@{|/product/detail/${productByNo[0].productId}|}">취소</a>
<script src="/js/app/category.js"></script>
<script src="/js/app/product.js"></script>
</body>
</html>
