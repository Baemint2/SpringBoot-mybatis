<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/style/index.css" rel="stylesheet">
    <link href="/css/style/product.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="container product-detail-page">
        <div class="row">
            <div class="col-lg-6">
                <div th:each="product: ${productByNo}">
                    <img th:src="${product.storedUrl}" class="img-fluid" alt="${product.prodName}" style="height: 200px;width: 200px">
                </div>
                <input type="hidden" id="productId" th:value="${productByNo[0].productId}">
                <div class="col-lg-6">
                    <h1 th:text="${productByNo[0].prodName}"></h1>
                    <p class="nickname" th:text="${productByNo[0].nickname}"></p>
                    <p class="price">가격: <span id="formattedPrice">[[${productByNo[0].prodPrice}]]</span>원</p>
                    <p class="description" th:text="${productByNo[0].description}"></p>
                    <p class="stock" th:text="${productByNo[0].stockQuantity}"></p>
                    <div>
                        수량 <input type="number" value="1" min="1">
                        <button id="btn-cart" class="btn btn-primary">장바구니</button>
                    </div>
                    <div class="action-buttons">
                        <div th:if="${isOwner} or ${isAdmin}">
                            <a th:href="@{|/product/modify/${productByNo[0].productId}|}" class="btn btn-sm btn-outline-secondary">수정</a>
                            <button type="button" class="btn btn-sm btn-outline-danger" id="btn-remove">삭제</button>
                        </div>
                        <a href="/">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/app/product.js"></script>
</body>
</html>
